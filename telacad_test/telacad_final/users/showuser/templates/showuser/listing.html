<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show the data</title>
</head>

<style>
    table {
        margin-left: 5%;
        margin-top: 5%;
    }

    td {
        margin-right:15%;

</style>

<body>

<h2>Currently enrolled users</h2>

<table>

{% endfor %}
</table>


</body>
</html>
